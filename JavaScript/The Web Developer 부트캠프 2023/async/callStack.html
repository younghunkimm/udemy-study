<body>
    <h1>call stack</h1>

    <a href="http://latentflip.com/loupe" target="_blank">콜스택 시각화</a>
    <pre style="background-color: #222; color: #fff; padding: 20px 10px;">
function multiply(x, y){
    return x * y;
}

function square (x) {
    return multiply(x, x);
}

function isRightTriangle(a, b, c) {
    return square(a) + square(b) === square(c)
}

isRightTriangle(3, 4, 5);</pre>
    
    <script src="callStack.js"></script>
</body>
